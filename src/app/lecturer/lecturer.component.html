<div class="container">
  <h3><b>Lecturer Registrations</b></h3>
  <mat-tab-group>
    <mat-tab label="Form"> &nbsp;
      <form [formGroup]="lecturerForm" (ngSubmit)="save()">
        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="First name" type="text" formControlName="firstName" required name="firstName" class="example-right-align">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" type="text" formControlName="lastName" required name="lastName" class="example-right-align">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>Department</mat-label>
            <select matNativeControl id="mySelectId"formControlName="department">
              <option value="IT">IT</option>
              <option value="Finance">Finance</option>
              <option value="HR">HR</option>
              <option value="Labour">Labour</option>
            </select>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Address" formControlName="address"></textarea>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="text" formControlName="email" required name="email" class="example-right-align">
          </mat-form-field><br>
          <mat-form-field class="example-full-width">
            <!-- <span matPrefix>+94 &nbsp;</span> -->
            <input type="tel" matInput placeholder="Telephone" formControlName="telephone">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!lecturerForm.valid"><b>Save</b></button><br><br>
          <button mat-raised-button color="warn"><b>Clear</b></button>
        </p>
      </form>
    </mat-tab>

    <mat-tab label="Table">
      <mat-paginator [length]="page.totalElements" [(pageSize)]="page.size" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent($event)">
        </mat-paginator>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

           <!-- Last Name Column -->
           <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

             <!-- Address Column -->
          <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <!-- Telephone Column -->
          <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef> Telephone </th>
            <td mat-cell *matCellDef="let element"> {{ element.telephone }} </td>
          </ng-container>

             <!-- Email Column -->
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Date of Birth Column -->
          <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef> Department </th>
              <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="warn" (click)="delete(element)">üóëÔ∏è</button>
             <button mat-mini-fab color="primary" (click)="edit(element)" ><i class="material-icons">edit</i></button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </mat-tab>
  </mat-tab-group>
</div>
