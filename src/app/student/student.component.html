<div class="container">
  <h3><b>Student Registrations</b></h3>

  <mat-tab-group>
    <mat-tab label="Form"> &nbsp;&nbsp;
      <form [formGroup]="studentForm" (ngSubmit)="save()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="First name" type="text" formControlName="firstName" required name="firstName" required minlength="2" class="example-right-align">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" type="text" formControlName="lastName" required name="lastName" required minlength="2" class="example-right-align">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Address" formControlName="address"></textarea>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" type="text" formControlName="email" required name="email" class="example-right-align">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>

            </td>
            <td>
              <mat-form-field class="example-full-width">
                <!-- <span matPrefix>+94 &nbsp;</span> -->
                <input type="tel" matInput placeholder="Telephone" formControlName="telephone">
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Select your Gender</mat-label>
                    <select matNativeControl id="mySelectId" formControlName="gender">
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                      <option value="O">Other</option>
                    </select>
                  </mat-form-field>
            </td>
            <td>
              <button mat-raised-button color="primary" type="submit" [disabled]="!studentForm.valid"><b>Submit</b></button>
              <button mat-raised-button color="warn" type="clear"><b>Clear</b></button>
            </td>
          </tr>
        </table>
      </form>
    </mat-tab>
      <mat-tab label="Table">
          <mat-paginator [length]="page.totalElements" [(pageSize)]="page.size" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent($event)">
            </mat-paginator>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
              <!-- First Name Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>

               <!-- Last Name Column -->
               <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef> Last Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                 <!-- Address Column -->
              <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <!-- Telephone Column -->
              <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef> Telephone </th>
                <td mat-cell *matCellDef="let element"> {{ element.telephone }} </td>
              </ng-container>

                 <!-- Email Column -->
              <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Date of Birth Column -->
              <ng-container matColumnDef="dateOfBirth">
                  <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
                </ng-container>

                 <!-- Gender Column -->
              <ng-container matColumnDef="gender">
                  <th mat-header-cell *matHeaderCellDef> Gender </th>
                  <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-mini-fab color="warn" (click)="delete(element)">üóëÔ∏è</button>
                 <!-- <a href="student"> <button mat-mini-fab color="primary" ><i class="material-icons">edit</i></button></a> -->
                 <button mat-mini-fab color="primary" (click)="edit(element)" ><i class="material-icons">edit</i></button>
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </mat-tab>
  </mat-tab-group>
</div>
